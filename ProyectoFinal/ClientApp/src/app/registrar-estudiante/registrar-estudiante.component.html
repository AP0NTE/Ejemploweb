<div class="Estudiante">
    <h1>Registrar Estudiante</h1>
    <label ><a><i class="fa fa-envelope"></i> Imail</a></label><input type="text" placeholder="Enter Email" name="email" required>
    <label ><a><i class="fa fa-user"></i> Nombre</a></label><input  type="text" placeholder="Nombre" name="nombre" required>
    <label ><a><i class="fa fa-user"></i> Usuario</a></label><input  type="text" placeholder="Usuario" name="usuario" required>
    <label ><a><i class="fa fa-user"></i> Apellidos</a></label><input  type="text" placeholder="Apellidos" name="Apellidos" required>
    <label ><a><i class="fa fa-unlock-alt"></i> Contraseña</a></label><input  type="password" placeholder="Contraseña" name="psw" required>
    <label ><a><i class="fa fa-calendar"></i> FechaN</a></label><input  type="date" name="fechaN">
    <label ><a><i class="fa fa-graduation-cap"></i> Curso</a></label>
    <select>
      <option selected>Seleccione </option>
      <option value="1">°6</option>
      <option value="2">°7</option>
      <option value="3">°8</option>
      <option value="3">°9</option>
      <option value="3">°10</option>
      <option value="3">°11</option>
    </select>
    <label ><a><i class="fa fa-id-card"></i> Documento</a></label><input  type="text" placeholder="Documento" name="documento" required>
    <label ><a><i class="fa fa-users"></i> Acudiente</a></label><input  type="text" placeholder="Acudiente" name="acudiente" required>
    <label ><a><i class="fa fa-phone"></i> Telefono</a></label><input  type="text" placeholder="Telefono" name="telefono" required>
    <label ><a><i class="fa fa-female"></i> Feminino</a></label><input  type="radio" placeholder="Sexo" name="sexo" required>
    <label ><a><i class="fa fa-male"></i> Masculino</a></label><input  type="radio" placeholder="Sexo" name="sexo" required>
    <button class="fa fa-folder"> Archivar</button>
  </div>
