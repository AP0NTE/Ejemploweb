<div class="Estudiante">
    <h1>Registrar Docente</h1>
    <label ><a><i class="fa fa-envelope"></i> Imail</a></label><input [(ngModel)]="docente.email" [ngModelOptions]="{standalone: true}" type="text" placeholder="Enter Email" name="email" required>
    <label ><a><i class="fa fa-user"></i> Nombre</a></label><input [(ngModel)]="docente.nombre" [ngModelOptions]="{standalone: true}" type="text" placeholder="Nombre" name="nombre" required>
    <label ><a><i class="fa fa-user"></i> Usuario</a></label><input [(ngModel)]="docente.usuario" [ngModelOptions]="{standalone: true}" type="text" placeholder="Usuario" name="usuario" required>
    <label ><a><i class="fa fa-user"></i> Apellidos</a></label><input [(ngModel)]="docente.apellido" [ngModelOptions]="{standalone: true}" type="text" placeholder="Apellidos" name="Apellidos" required>
    <label ><a><i class="fa fa-unlock-alt"></i> Contraseña</a></label><input [(ngModel)]="docente.clave" [ngModelOptions]="{standalone: true}" type="password" placeholder="Contraseña" name="psw" required>
    <label ><a><i class="fa fa-calendar"></i> FechaN</a></label><input [(ngModel)]="docente.fechan" [ngModelOptions]="{standalone: true}" type="date" name="fechaN">
    <label ><a><i class="fa fa-graduation-cap"></i> Asignar Curso</a></label>
    <select [(ngModel)]="docente.curso" [ngModelOptions]="{standalone: true}">
      <option selected>Seleccione </option>
      <option value="1">°6</option>
      <option value="2">°7</option>
      <option value="3">°8</option>
      <option value="3">°9</option>
      <option value="3">°10</option>
      <option value="3">°11</option>
    </select>
    <label ><a><i class="fa fa-id-card"></i> Documento</a></label><input [(ngModel)]="docente.documento" [ngModelOptions]="{standalone: true}" type="text" placeholder="Documento" name="documento" required>
    <label ><a><i class="fa fa-users"></i> Lic </a></label><select [(ngModel)]="docente.lic" [ngModelOptions]="{standalone: true}">
      <option selected>Seleccione </option>
      <option value="1">°Matematicas</option>
      <option value="2">°Sociales</option>
      <option value="3">°Lenguas</option>
      <option value="4">°Biologia</option>
      <option value="5">°Artistica</option>
      <option value="6">°Deportes</option>
    </select>
    <label ><a><i class="fa fa-phone"></i> Telefono</a></label><input [(ngModel)]="docente.telefono" [ngModelOptions]="{standalone: true}" type="text" placeholder="Telefono" name="telefono" required>
    <label ><a><i class="fa fa-male"></i> Sexo</a></label><select [(ngModel)]="docente.sexo" [ngModelOptions]="{standalone: true}">
      <option selected>Seleccione</option>
      <option value="1">Hombre</option>
      <option value="2">Mujer</option>
    </select>
    <button (click)="add()" class="fa fa-folder"> Archivar</button>
